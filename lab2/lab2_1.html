	<title>Task 2.1 D3 Drawing with Data - Binding</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Creating and Formatting Paragraph Elements with D3</h1>

    <script>
        var dataset = [5, 10, 15, 20, 25];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .attr("class", function(d) {
                    if (d > 10) {
                        return "warning";
                    }
                })
                .text(function(d) {
                    if (d > 10){
                        return "Warning: Joe watched " + d + " cats videos today.";
                    } else {
                        return "Joe watched  " + d + " cats videos today";
                    }
                });
    </script>

</body>
