	<title>Task 2.3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Creating and Formatting Paragraph Elements with D3</h1>

    <script>
        var w = 900;
        var h = 400;
        

        var dataset = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95], [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", function(d) {
                return Math.sqrt(h - d[1] / Math.PI);
            })
            .attr("fill", function(d) {
                return d[1] > 80 ? "red" : "slategrey";  // Highlight points with y > 80
            })

            .attr("stroke", "dark")  // Add border
            .attr("stroke-width", 1);

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                return d[0];
            })
            .attr("y", function(d) {
                return d[1];
            })
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "black")
    </script>

    <footer style="color: grey">COS30045 Data Visualisation<br>
            </footer>
    
</body>
</html>
