<!DOCTYPE html>

	<meta charset="UTF-8"/>

    <title>Task 1.3 Draw SVG Shape</title>
</head>
<body>
    <h1>Drawing Shapes with SVG</h1>
    

    <svg width="500" height="60" style="background-color: slategrey;">
        <g transform="translate(20, 0)">
            <rect x="10" y="10" width="30" height="30" fill="lightcoral" />
            <circle cx="70" cy="25" r="15" fill="lightblue" />
            <ellipse cx="130" cy="25" rx="20" ry="10" fill="lightgreen" />
            <line x1="200" y1="10" x2="200" y2="50" stroke="black" stroke-width="2"/>
            <polygon points="250,10 270,50 230,50" fill="gold"/>
            <circle cx="25" cy="25" r="25" fill="cornflowerblue" />
        </g>
    </svg>

    <svg width="500" height="400" style="background-color: grey;">
        <g transform="translate(50, 50)">
            <rect x="0" y="100" width="40" height="200" fill="#4575b4" />
            <rect x="60" y="125" width="40" height="175" fill="#91bfdb" />
            <rect x="120" y="225" width="40" height="75" fill="#91bfdb" />
            <rect x="180" y="275" width="40" height="25" fill="#91bfdb" />
            <rect x="240" y="285" width="40" height="15" fill="#91bfdb" />
            
        </g>
    </svg>

    <footer style="color: grey">COS30045 Data Visualisation<br>
            QuocBloggs</footer>
</body>
</html>
